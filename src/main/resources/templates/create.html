<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm thành phố</h1>
<form method="post" th:object="${province}">
    <table class="table table-striped">
        <tr>
            <td>Tên: </td>
            <td><input  type="text" th:field="*{cityName}"></td>
            <td th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}"></td>
        </tr>
        <tr>
            <td>Quốc Gia: </td>
            <td>
                <select th:field="*{national}">
                    <option value="" th:each="n: ${nationalList}" th:value="${n.id}" th:text="${n.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Diện tích: </td>
            <td><input type="text" th:field="*{area}"></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}" ></td>
        </tr>
        <tr>
            <td>Dân Số: </td>
            <td><input type="text" th:field="*{population}"></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{jdp}"></td>
            <td th:if="${#fields.hasErrors('jdp')}" th:errors="*{jdp}"></td>
        </tr>
        <tr>
            <td>Giới thiệu: </td>
            <td><input type="text" th:field="*{description}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{description}"></td>

        </tr>
        <tr>
            <td><button class="btn btn-primary " type="submit" th:if="${province.cityName}" >Cập Nhật</button></td>
            <td><button class="btn btn-primary " type="submit" th:if="${province.cityName}==null" >Thêm Thành Phố</button></td>
            <td><a class="btn btn-primary " href="/showList">Thoát</a></td>
        </tr>
    </table>

</form>
</body>
</html>
